<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>abra e teste</p>

    <picture><!--Lembrar de colocar sempre na ordem: primeiro a que eu quero, depois venho diminuindo o tamanho-->
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="Foto Grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>ouça esse audio</p>
    <!--MP3 WAV OGG para uovir audio em qualquer sistema, use esse formatos-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar esse audio</a></p>
    </audio>
</body>
</html>
