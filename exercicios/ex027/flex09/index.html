<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibe box</title>
    <style>
        .container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
        }

        .filho {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filho">A</div>
        <div class="filho">Outro conteudo</div>
        <div class="filho">C</div>
        <div class="filho">Outro conteudo maior</div>
        <div class="filho">E</div>
        <div class="filho">Um conteudo um pouco maior ainda</div>
        <div class="filho">G</div>
    </div>
</body>
</html>
